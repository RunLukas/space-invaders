<!DOCTYPE html>
<html>
<head>
	<title>Space Invaders</title>
	<link rel=stylesheet href="game.css">
	<script src="game.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body onLoad="init()">

	<img src="logo2.png" alt="logo" class="center logo">

	<div class="divAlign">
		<button id="startGame" onclick="draw()">START</button>
		<button id="keybinds" onclick="changeKeybinds()">CHANGE KEYBINDS</button>
		<button onClick="window.location.reload();">RESTART GAME</button>
	</div>
	
	<table>
		<tr>
			<td id="leftText">LEFT:</td>
			<td id="left"></td>

			<td id="rightText">RIGHT:</td>
			<td id="right"></td>

			<td id="shootText">SHOOT:</td>
			<td id="shoot">SPACE</td>
		</tr>
	</table>
	<!-- 
	<table>
		<tr class="levelText">
			<td>LEVEL</td>
			<td id="level"></td>

			<td>SCORE:</td>
			<td id="score"></td>

			<td>HIGH SCORE:</td>
			<td id="highScore"></td>
		</tr>
	</table>
	-->
	<div class="divAlign levelText">
		<span> LEVEL</span>
		<span id="level"></span>

		<span>SCORE:</span>
		<span id="score"></span>

		<span>HIGHSCORE:</span>
		<span id="highScore"></span>
	</div>

	<table hidden id="lostText">
		<tr>
			<td class="lost">YOU LOST!</td>
		</tr>
	</table>
</body>
</html>
